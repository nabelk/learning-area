<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Edit your preferences</h2>
      <ul>
        <li>
          <label for="e-mail">Email</label>
          <input type="email" id="e-mail" name="useremail" />


        </li>
        <li>
          <label for="website">Website</label>
          <input type="url" id="website" name="website" placeholder="https://example.com" pattern="https://.*" />

        </li>
        <li>
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" />

        </li>
        <li>
          <label for="fave-color">Favorite color</label>
          <input type="color" id="fave-color" name="color">

        </li>
        <li>
          <button type="submit">Update preferences</button>
        </li>
      </ul>
    </form>
  </body>

</html>
