<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <p><label for="max-invite">Select maximum number of invitations</label></p>
          <p><input type="range" id="max-invite" name="invited" min="1" max="30" value="10" /> <span class="invite-output"></span></p>
          
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    <script>
      const invite = document.querySelector('#max-invite');
      const output = document.querySelector('.invite-output');

      output.textContent = invite.value;

      invite.addEventListener('input', function() {
        output.textContent = invite.value;
      });
    </script>
  </body>

</html>
