<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      input:invalid, textarea:invalid {
        background-color: lightcoral;
      }

      input:valid, textarea:valid {
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname" minlength="5" maxlength="20" pattern="[a-z][.][a-z0-9]{3,}" required>
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="text" name="email" id="email" pattern="[A-Za-z0-9]*@[a-z]*.[comrg]{3}" required>
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="text" name="phone" id="phone" maxlength="10" pattern="[0-9]{10}" required>
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" maxlength="200" required></textarea>
        </li>
        <li>
          <button type="submit">Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
