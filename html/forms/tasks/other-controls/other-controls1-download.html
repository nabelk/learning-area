<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }

      #commentLabel {
        vertical-align: top;
      }

      #comment {
        resize: none;
      }


    </style>
  </head>

  <body>
    <form>
      <h2>Enter your comment</h2>
      <ul>
        <li>
          <label for="name">Name:</label><br>
          <input type="text" name="name" id="name">
        </li>
        <li>
          <label for="comment" id="commentLabel">Comment:</label><br>
          <!-- add your input here  -->
          <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
        </li>
        <li>
          <button type="submit">Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
